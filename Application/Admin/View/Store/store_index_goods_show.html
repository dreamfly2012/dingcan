<include file="Public/header" title="商品展示页" description="" keywords="" />
<include file="Public/leftnav_index_goods" />
<div class="right_content">
    <div class="table-responsive container">
        <table class="table table-striped table-bordered table-hover">
            <caption>所有产品列表</caption>
            <thead>
                <tr>
                    <th>
                        <input class="check_all" type="checkbox">
                        <a href="{:U('Store/showGoodsIndex',array('order_by'=>'goods_id','order_sort'=>$order_sort))}">编号</a>
                    </th>
                    <th>
                        <a href="{:U('Store/showGoodsIndex',array('order_by'=>'goods_name','order_sort'=>$order_sort))}" title="点击对列表排序">商品名称</a>
                    </th>
                    <th><a href="{:U('Store/showGoodsIndex',array('order_by'=>'goods_sn','order_sort'=>$order_sort))}">货号</a></th>
                    <th><a href="{:U('Store/showGoodsIndex',array('order_by'=>'shop_price','order_sort'=>$order_sort))}">价格</a></th>
                    <th><a href="{:U('Store/showGoodsIndex',array('order_by'=>'is_show_index','order_sort'=>$order_sort))}">首页是否显示</a></th>
                    <th><a href="{:U('Store/showGoodsIndex',array('order_by'=>'goods_number','order_sort'=>$order_sort))}" >库存</a></th>
                    <th><a href="javascript:;">操作</a></th>
                </tr>
            </thead>
            <tbody>
                <foreach name="list" item="goods">
                <tr>
                    <td>
                        <input type="checkbox" name="checkboxes[]" value="{$goods.goods_id}" class="single_check"/>
                        <span>{$goods.goods_id}</span>
                    </td>
                    <td>
                        <span>{$goods.goods_name}</span>
                    </td>
                    <td>
                        <span>{$goods.goods_sn}</span>
                    </td>
                    <td>
                        <span>{$goods.market_price}</span>
                    </td>
                    <td>
                        <input class="is_show_index" type="button" value="<php>if($goods['is_show_index']){echo 'V';}else{echo 'X';}</php>" data-value="{$goods.is_show_index}" data-id="{$goods.goods_id}"/>
                    </td>
                    <td>
                        <span>{$goods.goods_number}</span>
                    </td>
                    <td>
                        <a href="{:U('Home/Goods/goodsDetail',array('goods_id'=>$goods['goods_id']))}" target="_blank" title="查看">查看</a>
                    </td>
                </tr>
                </foreach>
            </tbody>
        </table>
        <nav class="page_wrapper">
        <ul class="pagination">{$page}</ul>
    </nav>
</div>
<div class="container">
    <legend>批量操作</legend>
    <div class="form-group">
        <select id="batchsel" class="form-control">
            <option value="">请选择操作</option>
            <option value="show">显示</option>
            <option value="hidden">不显示</option>
        </select>
    </div>
    <input type="button" id="batch"  value="确认" class="btn btn-primary form-control"/>
</div>
</div>
<script>
    var __IS_SHOW_INDEX_URL__ = "{:U('Store/goodsShowOrNot')}";
    var __BATCH_GOODS_URL__ = "{:U('Store/goodsBatch')}";
    function message(option)
    {
        switch(option)
        {
            case 'show':
                return "确认要批量显示商品在首页吗？";
                break;
            case 'hidden':
                return "确认要批量不显示商品在首页吗？";
                break;
            default:
                return "";
        }
    }

$(document).ready(function(){
    //批量处理商品显示与否
    $("#batch").click(function(){
        var option = $("#batchsel").val();
        var goods_ids = '';
        $(".single_check").each(function(){
            if($(this).prop('checked')==true){
                goods_ids += $(this).val()+":";
            }
        });
        if(option == ''){
            alert("你没有选择任何操作");
        }else if(goods_ids == ''){
            alert("你没有选择任何商品");
        }else{
            var confirm_message = message(option);
            if(confirm(confirm_message)){
                $.ajax({
                    url: __BATCH_GOODS_URL__,
                    type: "POST",
                    data: { 'goods_ids': goods_ids, 'operation': option},
                    dataType: "html",
                    success: function(data){
                        if(data!="true"){
                                alert("批量修改失败");
                        }else{
                                alert("批量修改成功");
                                window.location.reload();
                        }
                    }
                });
            }
        }
    });    

    //单个商品显示
    $(".is_show_index").click(function(){
        var $this = $(this);
        var is_show_index = $(this).attr('data-value')==0 ? 1 : 0;
        var show_value = $(this).val()=="X" ? "V" : "X";
        $.ajax({
            url: __IS_SHOW_INDEX_URL__,
            type: "POST",
            data: { 'goods_id':$(this).attr('data-id'), 'is_show_index' : is_show_index },
            dataType: "html",
            success: function(data){
                if(data=="true"){
                    if(is_show_index==1){
                        alert("商品已经成功显示在首页");
                    }else{
                        alert("商品已经成功从首页移除");
                    }
                    $this.attr('data-value',is_show_index);
                    $this.val(show_value);
                }else{
                    if(is_show_index==1){
                        alert("操作失败");
                    }else{
                        alert("操作失败");
                    }
                }
            }
        });
    });
});

</script>
<include file="Public/footer" />
