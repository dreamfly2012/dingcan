<include file="Public/header" title="{$store_config.store_title}" description="{$store_config.store_desc}"/>

<div class="header wthrough" style="background: none;">
<include file="Public/nav_header" />
</div>

<div class="content w1200 m0auto">
	<include file="User/user_nav" />
	<div class="content-right">
        <div class="page-header">
            <h2>个人资料</h2>
        </div>
    	<form action="{:U('User/saveProfile')}" method="post" class="form-horizontal">
          <div class="control-group">
            <label class="control-label" for="email">邮箱</label>
            <div class="controls">
              <span>{$user_info.email}</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="telephone">电话</label>
            <div class="controls">
              <span>{$user_info.telephone}</span>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="qq">QQ</label>
            <div class="controls">
              <input type="text" name="qq" id="qq" placeholder="QQ" value="{$user_info.qq}">
            </div>
          </div>
          
          <div class="control-group">
            <div class="controls">
              <button type="submit" class="btn btn-primary">保存</button>
            </div>
          </div>
        </form>
    </div>
</div> 
 
<include file="Public/footer" />
