<include file="Public/header" title="{$store_config.store_title}" description="{$store_config.store_desc}"/>



<div id="content">
    <div class="main-wrap">
       <link href="css/address.css" rel="stylesheet"/>
       <div class="form-box" id="J_FormBox">
            <div id="mapContainer"></div>

            <div class="item item-title">
                <span class="item-label tsl ysq " data-phase-id="d_p_addNewDeliverAddress" id="J_DeliverTitle">新增收货地址　</span><span class="tsl" data-phase-id="d_p_addNewDeliverAddressNotice">电话号码、手机号选填一项,其余均为必填项</span>
            </div>
            <form id="J_FormDeliver" action="/member/fresh/deliver_address_frame.htm" method="post">
                <input type="hidden" name="action" value="DeliverAddressMgr"/>
                <input type="hidden" name="event_submit_do_save" value="anything"/>
                <input type="hidden" name="from" value=""/>
                <input type="hidden" name="isFrame" value="true"/>
                <input type="hidden" name ="lang" value="zh-S" id="J_lang">
                <input name='_tb_token_' type='hidden' value='u51BMJYHMQ0w'>
                <input type="hidden" name="id" id="J_iId" value=""/>
                <input type="hidden" name="x" id="J_lat" value=""/>
                <input type="hidden" name="y" id="J_lng" value=""/>
                <input type="hidden" name="reurl" value=""/>
                <div class="item item-name" id="J_ItemName">
                    <span class="item-label tsl" data-phase-id="d_p_receiverName">收货人姓名 </span>
                    <div class="item-warp">
                        <input name="fullName" class="i-text tsl" type="text" id="J_Name" placeholder="长度不超过25个字符" data-inner_placeholder="d_p_input_inner_fullName" data-pattern="^.{2,25}$" data-msg="d_p_fullName_msg"
                               data-ph="长度不超过25个字符"
                               value="">
                    </div>

                    <div class="msg hide" id="J_MsgName">
                        <i></i>

                        <div class="msg-cnt"></div>
                    </div>
                </div>
                <div class="item item-postcode" id="J_ItemPostCode">
                    <span class="item-label tsl" data-phase-id="d_p_postCode">邮政编码 </span>
                    <div class="item-warp">
                        <input name="post" maxlength=16 data-item="postcode" placeholder="如您不清楚邮递区号，请填写000000" data-inner_placeholder="d_p_input_inner_postCode" data-ph="如您不清楚邮递区号，请填写000000" data-pattern="^.{0,16}$" data-msg="d_p_postCode_msg" class="i-text tsl" id="J_PostCode" type="text" value="">
                    </div>

                    <div class="msg hide" id="J_MsgPostCode">
                        <i></i>

                        <div class="msg-cnt tsl" data-phase-id="d_p_postNotExit">邮编不存在</div>
                    </div>
                </div>
                <div class="item item-devision" id="J_ItemDivision">
                    <span class="item-label tsl" data-phase-id="d_p_location">所在地区</span>

                    <div id="J_CitySelect" class="ks-clear clearfix">
                        <input type="hidden" name="country" class="J_iCountry" value=""/>
                        <input type="hidden" name="prov" class="J_iProv" value=""/>
                        <input type="hidden" name="provExt" class="J_iProvExt" value=""/>
                        <input type="hidden" name="city" class="J_iCity" value=""/>
                        <input type="hidden" name="area" class="J_iArea" value=""/>
                        <input type="hidden" name="town" class="J_iTown" value=""/>
                        <select class="J_Country kd">
                            <option class="tsl" data-phase-id="d_p_chooseStation" value="">请选择国家</option>
                            <option class="tsl" data-phase-id="d_p_chinaInland" value="0"  selected >中国大陆</option>
                            <option class="tsl" data-phase-id="d_p_taiWan" value="710000" >台湾</option>
                            <option class="tsl" data-phase-id="d_p_gangAoTai" value="1" >港澳</option>
                            <option class="tsl" data-phase-id="d_p_foreignCountry" value="990000" >海外其他</option>
                            <option class="tsl" data-phase-id="d_p_malaysia" value="125" >马来西亚</option>
                        </select>
                        <select class="J_Country kd">
                            <option class="tsl" data-phase-id="d_p_chooseStation" value="">请选择国家</option>
                            <option class="tsl" data-phase-id="d_p_chinaInland" value="0"  selected >选择城市</option>
                            <option class="tsl" data-phase-id="d_p_taiWan" value="710000" >台湾</option>
                            <option class="tsl" data-phase-id="d_p_gangAoTai" value="1" >港澳</option>
                            <option class="tsl" data-phase-id="d_p_foreignCountry" value="990000" >海外其他</option>
                            <option class="tsl" data-phase-id="d_p_malaysia" value="125" >马来西亚</option>
                        </select>
                    </div>
                    <div class="msg-box">
                        <div class="msg msg-error  hide  " id="J_MsgDivision">
                            <i></i>

                            <div class="msg-cnt tsl" data-phase-id="d_p_mapRecomend">
                            </div>
                        </div>
                    </div>
                    <div class="msg-box">
                        <div class="msg msg-attension hide" id="J_MsgSuggestion">
                            <i></i>

                            <div class="msg-cnt"></div>
                        </div>
                    </div>
                </div>
                <div class="item item-street" id="J_ItemStreet">
                    <span class="item-label tsl" data-phase-id="d_p_addressDetail">详细地址</span>

                    <div class="ks-combobox" id="J_ComboboxStreet" aria-pressed="false">
                        <div class="ks-combobox-input-wrap">
                    <textarea class="ks-combobox-input i-ta disabled tsl" aria-combobox="list" role="combobox" autocomplete="off" name="addressDetail" id="J_Street"
                              placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息" data-inner_placeholder="d_p_input_inner_detailAddress" data-pattern="^[\s\S]{5,120}$" data-msg="d_p_detailAddress_msg"
                              data-ph="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息" disabled="disabled"></textarea>
                        </div>
                    </div>
                    <div class="msg-box">
                        <div class="msg msg-error hide" id="J_MsgStreet">
                            <i></i>

                            <div class="msg-cnt"></div>
                        </div>
                    </div>
                </div>


                <div class="item item-mobile" id="J_ItemMobile">
                    <span class="item-label tsl" data-phase-id="d_p_mobileNumber">手机号码 </span>
                    <select class="sjhm" name="mobile_area" id="J_MobileArea">
                      
                    </select>
                    <div class="item-warp">
                        <input name="mobile" class="i-text tsl" type="text" id="J_Mobile" placeholder="电话号码、手机号码必须填一项" data-inner_placeholder="d_p_input_inner_mobile" data-pattern="^\d{6,20}$" data-ph="电话号码、手机号码必须填一项"
                               data-msg="d_p_mobile_msg" value="">
                    </div>

                    <div class="msg hide" id="J_MsgMobile">
                        <i></i>

                        <div class="msg-cnt"></div>
                    </div>
                </div>
                <div class="item item-phone" id="J_ItemPhone">

                    <span class="item-label tsl" data-phase-id="d_p_phoneNumber">电话号码 </span>
                    
                    </select>
                    <div class="item-warp">
                        <input name="phoneSection" maxlength="6" class="i-text i-text-short tsl" id="J_PhoneSection" placeholder="区号" data-inner_placeholder="d_p_input_inner_phoneSection" data-ph="区号" type="text" value=""> -
                    </div>
                    <div class="item-warp">
                        <input name="phoneCode" maxlength="10" class="i-text i-text-short tsl" id="J_PhoneCode" placeholder="电话号码" data-inner_placeholder="d_p_input_inner_phoneCode" data-ph="电话号码" type="text" value=""> -
                    </div>
                    <div class="item-warp">
                        <input name="phoneExt" maxlength="6" id="J_PhoneExt" class="i-text i-text-short tsl" placeholder="分机" data-inner_placeholder="d_p_input_inner_phoneExt" data-ph="分机" type="text" value="">
                    </div>
                    <input type="hidden" class="tsl" value="" id="J_Phone" data-pattern="^\d+-\d+(?:-\d+)?$" data-msg="d_p_wrongFormat">

                    <div class="msg hide" id="J_MsgPhone">
                        <i></i>

                        <div class="msg-cnt"></div>
                    </div>
                </div>
                <div class="item item-set-default" id="j_ItemSetDefault">
                    <input type="checkbox"  class="i-chk" name="defaultAddress" id="J_SetDefault"> <label
                        for="J_SetDefault" class="tsl" data-phase-id="d_p_saveAsDefaultAddress">设置为默认收货地址</label>
                </div>
                <div class="item">
                    <button type="submit" class="btn tsl ys" data-phase-id="d_p_saveSubmit">保存</button>
                    <div class="msg hide" id="J_MsgSubmit">
                        <i></i>
                        <div class="msg-cnt"></div>
                    </div>
                </div>
            </form>
        </div>

<script type="text/javascript">
    window.CONFIG = {
        _tb_token_: "u51BMJYHMQ0w",
        api: "//member1.taobao.com/member/fresh/deliver_address_editor_save_submit.do?_input_charset=UTF-8"
        ,
        map: {
            mapType: 'trade',
            mapSize: {
                width: 300,
                height: 300
            }
        }
        ,
        isInGrayTest: false
    };

    window.CONSTANT = {
        "ERROR_FORBIDDEN_WORD": "您的输入包含非法字符，请重新输入",

        "ERROR_ILLEGAL_FULLNAME": "<font color='red'>收货人姓名</font>不能少于2个字，不能超过25个字",
        "ERROR_ILLEGAL_PARAM_MOBILEPHONE": "<font color='red'>手机号码</font>格式不正确",
        "ERROR_ILLEGAL_POSTCODE": "收货地址需要6位的<font color='red'>邮政编码</font>",
        "ERROR_ILLEGAL_PHONESECTION": "<font color='red'>电话区号</font>必须由3到6个数字组成",
        "ERROR_ILLEGAL_PHONECODE": "<font color='red'>电话号码</font>必须由5到10个数字组成",
        "ERROR_ILLEGAL_PHONEEXT": "<font color='red'>电话分机</font>必须少于6个数字"
    };
</script>
