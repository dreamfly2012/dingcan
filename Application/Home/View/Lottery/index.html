        <SCRIPT type="text/javascript">
                var __RANDOM_INIT__="{:U('Lottery/randomInit')}";
                $(function () {
                    var rotateTimeOut = function () {
                        $('#rotate').rotate({
                            angle: 0,
                            animateTo: 2160,
                            duration: 8000,
                            callback: function () {
                                alert('网络超时，请检查您的网络设置！');
                            }
                        });
                    };
                    var bRotate = false;
                    var rotateFn = function (awards, angles, txt) {
                        bRotate = !bRotate;
                        $('#rotate').stopRotate();
                        $('#rotate').rotate({
                            angle: 0,
                            animateTo: angles + 1800,
                            duration: 10000,
                            callback: function () {
                                alert(txt);
                                bRotate = !bRotate;
                            }
                        })
                    };
                    $('.pointer').click(function () {
                        if (bRotate)return;
                        var datainfo = '';
                        $.ajax({
                            url:__RANDOM_INIT__,
                            async:true,
                            dataType:'json',
                            success: function(data){
                               
                                if(data.islogin==0){
                                    alert('您未登录！');
                                    return;
                                }
                                if(data.haspoints==0){
                                    alert('您的积分不够');
                                    return;
                                }
                                var angle = 360/data.num;
                                angle = data.prize*angle;
                                rotateFn(data.prize,angle,data.message);
                            }
                        });
                    
                    });
                });
        </SCRIPT>
